<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>basic003</title>
	</head>
	<style type="text/css">
		ul{
			list-style-type: none; /*用css去掉ul标签菜单前面的点*/
			margin: 0;
			padding: 0;
		}
		li{
			list-style-type: none; /*用css去掉li标签菜单前面的点或序号*/
			margin: 10px;     /*li标签外边距*/
			padding: 0px;     /*li标签外边距*/
			float: left;     /*li标签菜单列表向左浮动*/
		}
		img{
			
		}
	</style>
	
	
	<body>
		<!--无序菜单列表，列表样式-->
		<ul type="disc">   
			<li>菜单1</li>
			<!--设置分隔符，样式靠左浮动，宽度，高度，颜色-->
			<li style="float: left;width: 3px;height: 20px;background: crimson;"></li>
			<li style="float: left;width: 3px;height: 20px;background: crimson;"></li>
			<li>菜单2</li>
			<li>菜单3</li>
		</ul>
		
		<!--有序菜单列表，列表样式，起始序号-->
		<ol type="1" start="101"> 
			<li>菜单1</li>
			<li>菜单2</li>
			<li>菜单3</li>
		</ol>
		
	</body>
</html>
