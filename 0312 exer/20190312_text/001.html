<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			/*选中所有元素：清除默认边距*/
			* {
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<!--文本滚动标签，滚动样式，鼠标放上去停止滚动，移走继续滚动-->
		<marquee behavior="alternate" onmouseover="this.stop()" onmouseout="this.start()">
			<font size="7" color="chocolate">   <!--文本字体大小、颜色-->
				Hello,World...<br />Hello,HBuilder...   <!--换行标签：<br>-->
				<!--水平线标签：<hr>，颜色，宽度，对齐方式，尺寸大小-->
				<hr color="fuchsia" width="100%" align="right" size="30px"/>
				<hr />
			</font>
		</marquee>
		
		<div align="center">
			<font>
				<h2>浣溪沙</h2>           
				<p>云外遥山是翠眉</p>     <!--段落标签-->
				<p>风前杨柳入腰肢</p>     <!--段落标签-->
				<p>凌波微步袜尘飞</p>     <!--段落标签-->
				<p>倚醉传歌留客处</p>     <!--段落标签-->
				<p>佯嗔不语殢人时</p>     <!--段落标签-->
				<p>风流态度百般宜</p>     <!--段落标签-->
			</font>
		</div>
		

	</body>
</html>
