<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>test001</title>
		<script type="text/javascript">
			alert("一开网页就会提示的文本框！")
		</script>
		
		
	</head>
	<body>
		<!--建立提示信息框-->
		<button onclick="javascript:window.alert('提示信息')">按钮1</button>

		<button onclick="window.alert('Hello,World~')">按钮2</button>
		<!--可以省略javascript和window-->
		<button onclick="alert('Hello,World...')">按钮3</button>
		
		
		
		
		
		
		<a href="test002.html">跳转到002页面</a>
		<!--浏览器中的前进forward-->
		<button onclick="window.history.forward()">前进到下一页面</button>
		
	</body>
</html>
