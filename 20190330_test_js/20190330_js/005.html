<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function t001(){
				//定义变量aa，并建立确认操作框
				var aa=window.confirm("确认删除吗？");
				//取确认操作框中的操作结果
				if(aa==true){ 
					alert("删除成功！");
				}
			}
		</script>	
	</head>
	<body>
		<button onclick="t001()">确认操作框</button>
		
	</body>
</html>
