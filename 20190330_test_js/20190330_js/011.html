<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			//定义二维数组
			var aa=[[1,2],[3,4],[5,6],[7,8]];
			
			//依次打印二维数组的值
			for(var j=0;j<aa.length;j++){
				for(var i=0;i<aa[0].length;i++){
					document.write(aa[j][i]+"&nbsp;");
				}
				document.write("<br />");
			}
			
			
		
		
		
			
			
			
		</script>
		
	</body>
</html>
