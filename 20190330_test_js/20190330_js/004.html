<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function y001(){
				//定义变量aa，并将输入文本框的内容(默认为张三)赋值给它

				alert(aa);

	</head>
	<body>
		<button onclick="y001()">测试按钮</button>
		
		
	</body>
