<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var now=new Date();
			//获取当前系统时间中的年份，赋值给y
			var y=now.getFullYear(); 
			//获取当前系统时间中的月份，赋值给m
			var m=now.getMonth();
			//获取当前系统时间中的日份，赋值给d
			var d=now.getDate(); 
			
			alert(y+"年"+(m+1)+"月"+d+"日");
			
		</script>
	</body>
</html>
