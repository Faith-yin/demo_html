<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>002</title>
		<style type="text/css">
			a:link{  /*未单击访问时超链接样式*/
				text-decoration: none;
				color: black;
			}
			a:visited{  /*单击访问后超链接样式*/
				color: green;
			}
			a:hover{   /*鼠标悬浮在其上的超链接样式*/
				color: red;
			}
			a:active{   /*鼠标单击未释放的超链接样式*/
				color: orange;
			}
			img{
				cursor:wait;  /*设置鼠标悬停形状*/
			}
		</style>
	</head>
	<body>
		<ul>
				<a href="http://www.baidu.com">百度</a><br>
				<a href="http://www.qq.com">腾讯</a><br>
				<a href="http://www.sina.com">新浪</a><br>
		</ul>
		
		<img src="../img/鼠标停留样式选择.png" width="300" height="250"/>
	</body>
</html>
