<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>001</title>
		<style type="text/css">
			h1{    /*标签选择器：设定标签为h1的文本样式*/
				color: orange;font-family: "楷体";align-content: center;
			}
			#l001,#h001{  /*id选择器(不可重复)：设定id为l001的文本样式*/
				color: darkmagenta;font-size:40px ;
			}
			.yy{   /*类选择器(可重复)：设定class为yy的文本样式*/
				color: red;font-size: 50px;
			}
			
		</style>
	</head>
	<body>
		<h1 id="h001">测试文本1</h1>
		<h1>测试文本2</h1>
		<h1>测试文本3</h1>
		<h1>测试文本4</h1>
		<label id="l001">测试文本111</label><hr />
		<label>测试文本222</label><hr />
		<label class="yy">测试文本333</label><hr />
		<label>测试文本444</label><hr />
		<label class="yy">测试文本555</label><hr />
		<label>测试文本666</label><hr />
		<label class="yy">测试文本777</label><hr />
		
		<img src="../img/ID选择器.jpg" <!--width="500" height="400"--> />
		<img src="../img/标签选择器.png" width="500" height="400" />
		<img src="../img/类选择器.jpg" width="500" height="400" />
		<img src="../img/复合选择器.jpg" width="500" height="400" />
	</body>
</html>
