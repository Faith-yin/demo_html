<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>多行文字截取(火狐目前不支持，谷歌支持)</title>
		<style type="text/css">
			div p {
					width: 500px;
					height: 100px;
					border: 1px solid #000000;
					margin:  50px auto;
					line-height: 50px;
					/*1设置两行文字为盒子*/
					display: -moz-box;
					/*2两个盒子垂直排列*/
					-moz-box-orient:vertical ;
					/*3设置两行文字*/
					-moz-line-clamp:2;
					/*4文字溢出显示省略号*/
					text-overflow: ellipsis;
					/*5溢出隐藏*/
					overflow: hidden;
			  	}
		</style>
	</head>
	<body>
		<div>
			<p>返回算哦恢复到分工我额符号分工会死啊地方服役额我骗人还没上形成，加速度快浪费。
			发送爱欧法人违法和我无诶of认为今年打算理发返回沃尔夫见识到了地方佛微积分考虑到</p>
		</div>
		
	</body>
</html>
